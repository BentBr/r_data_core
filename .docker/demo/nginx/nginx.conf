# ==============================================================================
# Nginx Reverse Proxy Configuration for Demo Deployment
# ==============================================================================
# ⚠️  WARNING: This is a DEMO setup, NOT for production use.
# True production deployments should use native Kubernetes (k8s).
# ==============================================================================
# This nginx instance runs on the host and proxies to Docker containers
# ==============================================================================

worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream definitions for Docker containers
    # Note: Containers expose ports to localhost for nginx on host to access
    upstream r_data_core_api {
        server 127.0.0.1:8081;
        keepalive 32;
    }

    upstream r_data_core_admin_fe {
        server 127.0.0.1:8082;
        keepalive 32;
    }

    upstream r_data_core_static {
        server 127.0.0.1:8083;
        keepalive 32;
    }

    # ==========================================================================
    # API Server Block - api.rdatacore.eu
    # ==========================================================================
    server {
        # IPv4 and IPv6
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name api.rdatacore.eu;

        # SSL certificates (must exist before starting nginx)
        # If certificates don't exist, comment out SSL listeners or nginx will fail to start
        ssl_certificate /etc/letsencrypt/live/api.rdatacore.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.rdatacore.eu/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy to API container
        location / {
            proxy_pass http://r_data_core_api;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://r_data_core_api/health;
        }
    }

    # ==========================================================================
    # Admin Frontend Server Block - demo.rdatacore.eu
    # ==========================================================================
    server {
        # IPv4 and IPv6
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name demo.rdatacore.eu;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/demo.rdatacore.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/demo.rdatacore.eu/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }

        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy to admin frontend container
        location / {
            proxy_pass http://r_data_core_admin_fe;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://r_data_core_admin_fe/health;
        }
    }

    # ==========================================================================
    # Static Website Server Block - rdatacore.eu
    # ==========================================================================
    server {
        # IPv4 and IPv6
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name rdatacore.eu www.rdatacore.eu;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/rdatacore.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rdatacore.eu/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }

        # Redirect www to non-www
        if ($host = www.rdatacore.eu) {
            return 301 https://rdatacore.eu$request_uri;
        }

        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy to static website container
        location / {
            proxy_pass http://r_data_core_static;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://r_data_core_static/health;
        }
    }

    # ==========================================================================
    # Default server block - catch all undefined domains
    # ==========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        # Note: SSL listeners commented out - nginx will fail if SSL certs don't exist
        # Uncomment after SSL certificates are obtained
        # listen 443 ssl http2 default_server;
        # listen [::]:443 ssl http2 default_server;

        server_name _;

        # Return 444 (close connection) for undefined domains
        return 444;
    }
}

