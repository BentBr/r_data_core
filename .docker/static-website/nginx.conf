# ==============================================================================
# Nginx Configuration for Static Website (Demo)
# ==============================================================================
# ⚠️  WARNING: This is a DEMO setup, NOT for production use.
# ==============================================================================

server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files first (with long cache)
    location ~* \.(xml|txt|webp|png|jpg|jpeg|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Special handling for sitemaps and robots.txt
    location ~ ^/(sitemap.*\.xml|robots\.txt)$ {
        try_files $uri =404;
        add_header Content-Type text/xml;
        expires 1d;
    }

    # Responsive images
    location /images/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Vue Router - SPA fallback (serve index.html for all routes)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

