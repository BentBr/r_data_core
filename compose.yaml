services:
  postgres:
    build:
      context: ./.docker/postgres
      dockerfile: Dockerfile
    container_name: rdata_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rdata
      VIRTUAL_HOST: .pg.rdatacore.docker
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      default:
        aliases:
          - pg.rdatacore.docker

  redis:
    image: redis:7-alpine
    container_name: rdata_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      default:
        aliases:
          - redis.rdatacore.docker
    environment:
      VIRTUAL_HOST: .redis.rdatacore.docker

  app:
    build:
      context: .
      dockerfile: ./.docker/app/Dockerfile_local
    container_name: rdata_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RUST_LOG: debug
      VIRTUAL_HOST: .rdatacore.docker
      MAIN_SERVICE: app
#    ports:
#      - '80'
    expose:
      - '80'
    restart: unless-stopped
    extra_hosts:
      - "pg.rdatacore.docker:host-gateway"
      #- "host.docker.internal:host-gateway"
    networks:
      default:
        aliases:
          - rdatacore.docker

volumes:
  postgres_data:
  redis_data:
