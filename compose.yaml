services:
    postgres:
        container_name: rdata_postgres
        image: postgres:18-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: rdata
            VIRTUAL_HOST: .pg.rdatacore.docker
        ports:
            - '5434:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
            interval: 5s
            timeout: 5s
            retries: 10
        networks:
            default:
                aliases:
                    - pg.rdatacore.docker

    postgres_test:
        container_name: rdata_postgres_test
        image: postgres:18-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: rdata_test
            VIRTUAL_HOST: .pg-test.rdatacore.docker
        ports:
            - '5433:5432'
        volumes:
            - postgres_test_data:/var/lib/postgresql/data
        healthcheck:
            test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
            interval: 5s
            timeout: 5s
            retries: 10
        networks:
            default:
                aliases:
                    - pg-test.rdatacore.docker

    redis:
        container_name: rdata_redis
        image: redis:8-alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            default:
                aliases:
                    - redis.rdatacore.docker
        environment:
            VIRTUAL_HOST: .redis.rdatacore.docker

    app:
        container_name: rdata_app
        build:
            context: .
            dockerfile: ./.docker/app/Dockerfile
            args:
                RUST_VERSION: "1.88.0"
                BUILD_MODE: "debug"
                PACKAGE_NAME: "r_data_core"
                BINARY_NAME: "r_data_core"
                RUST_LOG_LEVEL: "info"
        volumes:
            - .env:/usr/local/bin/.env:ro
        env_file:
            - .env
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            DATABASE_URL: postgres://postgres:postgres@postgres:5432/rdata
            REDIS_URL: redis://redis:6379
            QUEUE_FETCH_KEY: queue:workflows:fetch
            API_HOST: rdatacore.docker
            API_PORT: 80
            RUST_LOG: info
            LOG_LEVEL: info
            API_ENABLE_DOCS: true
            CORS_ORIGINS: '*'
            JWT_SECRET: development_secret_key
            JWT_EXPIRATION: 86400
            VIRTUAL_HOST: .rdatacore.docker
            # RDT key
            MAIN_SERVICE: app
        ports:
            - '80'
        extra_hosts:
            - pg.rdatacore.docker:host-gateway
        networks:
            default:
                aliases:
                    - rdatacore.docker

    worker:
        container_name: rdata_worker
        build:
            context: .
            dockerfile: ./.docker/app/Dockerfile
            args:
                RUST_VERSION: "1.88.0"
                BUILD_MODE: "debug"
                PACKAGE_NAME: "r_data_core_worker"
                BINARY_NAME: "r_data_core_worker"
                RUST_LOG_LEVEL: "info"
        volumes:
            - .env:/usr/local/bin/.env:ro
        env_file:
            -   .env
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            DATABASE_URL: postgres://postgres:postgres@postgres:5432/rdata
            WORKER_DATABASE_URL: postgres://postgres:postgres@postgres:5432/rdata
            REDIS_URL: redis://redis:6379
            QUEUE_FETCH_KEY: queue:workflows:fetch
            QUEUE_PROCESS_KEY: queue:workflows:process
            RUST_LOG: info
            LOG_LEVEL: info
            VIRTUAL_HOST: .worker.rdatacore.docker
        networks:
            default:
                aliases:
                    - worker.rdatacore.docker

    maintenance:
        container_name: rdata_maintenance
        build:
            context: .
            dockerfile: ./.docker/app/Dockerfile
            args:
                RUST_VERSION: "1.88.0"
                BUILD_MODE: "debug"
                PACKAGE_NAME: "r_data_core_worker"
                BINARY_NAME: "r_data_core_maintenance"
                RUST_LOG_LEVEL: "info"
        volumes:
            - .env:/usr/local/bin/.env:ro
        env_file:
            - .env
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            DATABASE_URL: postgres://postgres:postgres@postgres:5432/rdata
            WORKER_DATABASE_URL: postgres://postgres:postgres@postgres:5432/rdata
            MAINTENANCE_DATABASE_URL: postgres://postgres:postgres@postgres:5432/rdata
            REDIS_URL: redis://redis:6379
            RUST_LOG: info
            LOG_LEVEL: info
            # Using the long definition every 5 minutes
            MAINTENANCE_CRON: "* */5 * * * *"
            VERSION_PURGER_CRON: "* */5 * * * *"
            VIRTUAL_HOST: .maintenance.rdatacore.docker
        networks:
            default:
                aliases:
                    - maintenance.rdatacore.docker

    node:
        container_name: rdata_node
        image: node:22-alpine
        command: sh -c "cd /var/www/html/ && npm install && npm run dev && tail -f /dev/null" # preventing it from stopping again
        volumes:
            - ./fe:/var/www/html
            - /var/www/html/node_modules # Prevent node_modules override from host
        working_dir: /var/www/html/
        ports:
            - '80'
        networks:
            default:
                aliases:
                    - admin.rdatacore.docker
        environment:
            - VIRTUAL_HOST=.admin.rdatacore.docker
            # Frontend Environment Variables
            - VITE_API_BASE_URL=http://rdatacore.docker
            - VITE_ADMIN_BASE_URL=http://admin.rdatacore.docker
            - VITE_DEV_MODE=true
            - VITE_ENABLE_API_LOGGING=true
            - VITE_TOKEN_REFRESH_BUFFER=5
            - VITE_DEFAULT_PAGE_SIZE=100
            - VITE_MAX_PAGE_SIZE=100
            - VITE_ENABLE_API_KEY_MANAGEMENT=true
            - VITE_ENABLE_USER_MANAGEMENT=true
            - VITE_ENABLE_SYSTEM_METRICS=true
            - VITE_ENABLE_PRODUCTION_SOURCEMAPS=false

    node-static:
        container_name: rdata_node_static
        build:
            context: .
            dockerfile: ./.docker/static-website/Dockerfile
        platform: linux/amd64
        volumes:
            - ./static-website:/var/www/html
            - node_static_modules:/var/www/html/node_modules
        working_dir: /var/www/html/
        ports:
            - '80'
        networks:
            default:
                aliases:
                    - website.rdatacore.docker
        environment:
            - VIRTUAL_HOST=.website.rdatacore.docker
            # Frontend Environment Variables
            - VITE_BASE_URL=http://website.rdatacore.docker
            - VITE_SITE_NAME=RDataCore
            - VITE_R_DATA_CORE_DEMO_URL=http://admin.rdatacore.docker
            - VITE_API_DOCS_URL=http://rdatacore.docker/api/docs/
            - VITE_ADMIN_API_DOCS_URL=http://rdatacore.docker/admin/api/docs/

volumes:
    postgres_data:
    postgres_test_data:
    redis_data:
    node_static_modules:
