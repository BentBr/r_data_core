name: Build and Publish Docker Images

on:
  # Keep release trigger for manual releases (not via release-please)
  release:
    types: [published]
  # Build on develop push
  push:
    branches:
      - develop
  # Manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the images (e.g., test, custom-v1)'
        required: true
        default: 'manual'
  # Called by release-please workflow
  workflow_call:
    inputs:
      version:
        description: 'Version from release-please'
        required: true
        type: string
      tag_name:
        description: 'Tag name from release-please'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  # Build all backend images in a single job to share the compiled Rust artifacts
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase repo owner
        id: repo
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend images
        uses: docker/bake-action@v6
        with:
          files: .docker/docker-bake.hcl
          targets: backend
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPO_OWNER: ${{ steps.repo.outputs.owner_lc }}
          TAG: ${{ steps.tag.outputs.tag }}

      # Also push 'latest' tag for releases
      - name: Push latest tags for releases
        if: steps.tag.outputs.is_release == 'true'
        uses: docker/bake-action@v6
        with:
          files: .docker/docker-bake.hcl
          targets: backend
          push: true
          set: |
            *.cache-from=type=gha
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPO_OWNER: ${{ steps.repo.outputs.owner_lc }}
          TAG: latest

      - name: Generate artifact attestation for r-data-core
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner_lc }}/r-data-core
          subject-digest: ${{ steps.tag.outputs.tag }}
          push-to-registry: true
        continue-on-error: true

  # Build frontend image separately (fast, doesn't need shared cache with backend)
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase repo owner
        id: repo
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner_lc }}/r-data-core-admin-fe
          tags: |
            # On release (manual): version tag + latest
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            # On workflow_call from release-please (check if inputs.version is set)
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=raw,value=latest,enable=${{ inputs.version != '' }}
            # On develop push: develop + sha
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' && inputs.version == '' }}
            type=sha,prefix=develop-,enable=${{ github.ref == 'refs/heads/develop' && inputs.version == '' }}
            # On manual dispatch
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version == '' }}

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./.docker/fe/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner_lc }}/r-data-core-admin-fe
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true
        continue-on-error: true

  # Summary job that runs after all images are built
  publish-summary:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ inputs.version }}" ]; then
            TAG="${{ inputs.tag_name }}"
          elif [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            TAG="develop"
          else
            TAG="${{ inputs.tag }}"
          fi

          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${OWNER_LC}/r-data-core\` | \`${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${OWNER_LC}/r-data-core-worker\` | \`${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${OWNER_LC}/r-data-core-maintenance\` | \`${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${OWNER_LC}/r-data-core-admin-fe\` | \`${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Backend" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${OWNER_LC}/r-data-core:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Admin Frontend (nginx)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${OWNER_LC}/r-data-core-admin-fe:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Build and upload frontend ZIP to release
  upload-frontend-zip:
    runs-on: ubuntu-latest
    # Only run for releases (not develop builds)
    if: ${{ inputs.version != '' || github.event_name == 'release' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        working-directory: fe
        run: npm ci

      - name: Build frontend
        working-directory: fe
        run: npm run build

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create ZIP archive
        run: |
          cd fe/dist
          zip -r ../../r-data-core-admin-fe-${{ steps.version.outputs.version }}.zip .

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          files: r-data-core-admin-fe-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
