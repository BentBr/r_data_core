name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write
  statuses: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}
      pr_head_sha: ${{ steps.release.outputs.sha }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Run CI for release-please PRs (GITHUB_TOKEN events don't trigger other workflows)
  ci-for-release-pr:
    needs: release-please
    if: ${{ needs.release-please.outputs.pr != '' && needs.release-please.outputs.release_created != 'true' }}
    uses: ./.github/workflows/ci.yml

  # Report CI status to the PR (called workflows don't create status checks)
  report-ci-status:
    needs: [release-please, ci-for-release-pr]
    if: ${{ always() && needs.release-please.outputs.pr != '' && needs.release-please.outputs.release_created != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Report CI status to PR
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ needs.release-please.outputs.pr_head_sha }}';
            const ciResult = '${{ needs.ci-for-release-pr.result }}';

            if (!sha) {
              console.log('No SHA available, skipping status update');
              return;
            }

            const state = ciResult === 'success' ? 'success' :
                          ciResult === 'failure' ? 'failure' :
                          ciResult === 'cancelled' ? 'error' : 'pending';

            const description = ciResult === 'success' ? 'All CI checks passed' :
                               ciResult === 'failure' ? 'CI checks failed' :
                               ciResult === 'cancelled' ? 'CI was cancelled' : 'CI is running';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: state,
              context: 'ci-gate',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

            console.log(`Set commit status for ${sha}: ${state}`);

  # Build and publish Docker images when a release is created
  docker-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ needs.release-please.outputs.version }}
      tag_name: ${{ needs.release-please.outputs.tag_name }}
    secrets: inherit
