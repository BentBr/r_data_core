name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rdata_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: clippy,rustfmt

      - name: Show rustc version
        run: rustc -Vv

      - name: Cache cargo registry + build
        uses: swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Cache cargo bin directory
        id: cache-cargo-bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --locked
          fi

      - name: Install sqlx-cli
        run: |
          if ! command -v sqlx &> /dev/null; then
            cargo install sqlx-cli --no-default-features --features postgres --locked
          fi

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/rdata_test
        run: |
          sqlx migrate run

      - name: Prepare sqlx queries (including tests)
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/rdata_test
        run: |
          # Prepare all queries including test queries
          cargo sqlx prepare --workspace -- --all-targets || true
          # Verify the cache exists
          if [ ! -d ".sqlx" ]; then
            echo "Warning: .sqlx directory not found, queries may not be cached"
          fi

      - name: Clippy (strict)
        env:
          SQLX_OFFLINE: true
        run: |
          cargo clippy --workspace --all-targets --all-features -- \
            -D clippy::all -D warnings -D clippy::pedantic -D clippy::nursery

      - name: Format check
        env:
          SQLX_OFFLINE: true
        run: cargo fmt --check --all

      - name: Security audit
        run: cargo audit

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/rdata_test
          REDIS_URL: redis://localhost:6379
        run: RUST_LOG=warning cargo test --workspace -- --test-threads=1

      - name: Build verification
        env:
          SQLX_OFFLINE: true
        run: cargo build --workspace --all-features

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: fe/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('fe/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        working-directory: fe
        run: npm ci

      - name: Lint
        working-directory: fe
        run: npm run lint

      - name: Run tests
        working-directory: fe
        run: npm run test

      - name: Security audit
        working-directory: fe
        run: npm audit --audit-level=moderate
